<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbox AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chatbox-container">
        <div class="chatbox" id="chatbox">
            <div class="chatbox-header">
                Chatbox AI
                <button id="close-button">X</button>
            </div>
            <div class="chatbox-body" id="chatbox-body">
                <div class="message bot-message">Xin chào! tôi có thể giúp gì cho bạn?</div>
            </div>
            <div class="chatbox-footer">
                <input type="text" id="user-input" placeholder="Nhập tin nhắn...">
                <button id="send-button">Gửi</button>
                <div class="button-container">
                    <button class="dialogue-button" data-message="Cà phê">Cà phê</button>
                    <button class="dialogue-button" data-message="Bánh">Bánh</button>
                    <button class="dialogue-button" data-message="support">Hỗ trợ</button>
                </div>
            </div>
        </div>
        <button id="chatbox-toggle" class="chatbox-toggle">Chat</button>
    </div>
    <script src="script.js"></script>
    <script src="loadResponses.js"></script>
</body>
</html>
